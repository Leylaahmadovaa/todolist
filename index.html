<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni Front</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b5d015e04a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="task">
      <div class="yellow"></div>
      <h1>To-do List</h1>
      <img src="assets/Group 38.svg" alt="sort" class="sort" />
      <div class="inputtt">
        <input class="b" title="input" placeholder="add something..." type="text">
      </div>
      <div class="containerOutput" style="display: none"></div>
      <button type="button" title="button" class="add" onclick="add()">
        <div class="plus">+</div>
        <p class="addingword">Добавить</p>
      </button>
    </div>
  </body>
</html>
